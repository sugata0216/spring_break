<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイピングゲーム</title>
    <link rel="stylesheet" href="spring.css">
</head>
<body id="spring">
    <div class="startoverlay" id="startpopupOverlay">
        <div class="startpopup">
            <h1 id="fading-text">難易度を選択してください</h1>
            <button type="button" id="easy" class="difficulty">簡単</button>
            <button type="button" id="normal" class="difficulty">普通</button>
            <button type="button" id="hard" class="difficulty">難しい</button>
        </div>
    </div>
    <div class="gameoverlay" id="presspopupOverlay">
        <div class="presspopup">
            <h1 id="press-text">Press SpaceKey</h1>
        </div>
    </div>
    <script type="text/javascript" src="spring.js"></script>
</body>
</html>
